          #   cibw-build-cuda-version: "12.4"
          #   cibw-build-torch-cuda-version: "124"
          #   cibw-build-cuda-compat-version: "12-4"
          # - torch-version: "2.5.1"
          #   python-version: "3.11"
          #   cuda-version: "12.4.0"
          #   arch: "6.0;6.1;6.2;7.0;7.5;8.0;8.6;9.0+PTX"
          #   cibw-build: "cp311-*64"
          #   cibw-build-image: "pytorch/manylinux2_28-builder:cuda12.4"
          #   cibw-build-cuda-version: "12.4"
          #   cibw-build-torch-cuda-version: "124"
          #   cibw-build-cuda-compat-version: "12-4"
          # - torch-version: "2.5.1"
          #   python-version: "3.12"
          #   cuda-version: "12.4.0"
          #   arch: "6.0;6.1;6.2;7.0;7.5;8.0;8.6;9.0+PTX"
          #   cibw-build: "cp312-*64"
          #   cibw-build-image: "pytorch/manylinux2_28-builder:cuda12.4"
          #   cibw-build-cuda-version: "12.4"
          #   cibw-build-torch-cuda-version: "124"
          #   cibw-build-cuda-compat-version: "12-4"
          # - torch-version: "2.5.1"
          #   python-version: "3.13"
          #   cuda-version: "12.4.0"
          #   arch: "6.0;6.1;6.2;7.0;7.5;8.0;8.6;9.0+PTX"
          #   cibw-build: "cp313-*64"
          #   cibw-build-image: "pytorch/manylinux2_28-builder:cuda12.4"
          #   cibw-build-cuda-version: "12.4"
