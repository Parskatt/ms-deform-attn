name: Build manylinx wheels and deploy

permissions:
  contents: write
  id-token: write

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build Wheel
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # - torch-version: "2.5.1"
          #   python-version: "3.9"
